<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RockPaperScissors</title>
    <link rel="stylesheet" href="RPS-style.css">
</head>

<body>
    <h1> RockPaperScissors</h1>
    <button onclick="playGame('rock')" class="imgbtn"><img src="images/rock-emoji.png" class="image"></button>
    <button onclick="playGame('paper')" class="imgbtn"><img src="images/paper-emoji.png" class="image"></button>
    <button onclick="playGame('scissors')" class="imgbtn"><img src="images/scissors-emoji.png" class="image"></button>
    <p class="game-result result"></p>
    <p class="game-moves"></p>
    <p class="game-score score"></p>
    <button onclick="reset()" class="resetbtn">Reset Score</button>

    <script src="RPS-script.js"></script>
</body>

</html>
